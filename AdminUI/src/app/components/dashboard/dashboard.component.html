<div class="dashboard-container">
  <nav class="sidebar">
    <div class="sidebar-header">
      <h3>Admin Panel</h3>
    </div>
    <ul class="nav-links">
      <li [class.active]="activeTab === 'users'" (click)="setActiveTab('users')">
        <i class="fas fa-users"></i>
        <span>Users</span>
      </li>
      <li [class.active]="activeTab === 'history'" (click)="setActiveTab('history')">
        <i class="fas fa-history"></i>
        <span>Analysis History</span>
      </li>
      <li [class.active]="activeTab === 'contact'" (click)="setActiveTab('contact')">
        <i class="fas fa-envelope"></i>
        <span>Contact</span>
      </li>
      <li class="logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </li>
    </ul>
  </nav>

  <main class="content">
    <div class="content-header">
      <h2>{{ activeTab | titlecase }}</h2>
    </div>
    
    <div class="content-body">
      <app-users-list *ngIf="activeTab === 'users'"></app-users-list>
      <app-history *ngIf="activeTab === 'history'"></app-history>
      <app-contact *ngIf="activeTab === 'contact'"></app-contact>
    </div>
  </main>
</div>
